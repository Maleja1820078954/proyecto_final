<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
 
 
    <!-- Contenedor para los dos botones -->
    <div class="d-flex justify-content-between mb-3">
        <!-- Botón izquierda -->
        <a href="tables-editable.html" class="btn btn-primary">Regresar</a>

        <!-- Botón derecha -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Registrar</button>
    </div>
  
  <h2 class="text-center mb-4">Tabla Cliente</h2>
    <!-- Tabla Cliente-->
    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
        <tr>
            <th>Nombre completo</th>
            <th>Cédula/NIT</th>
            <th>Teléfono</th>
            <th>Tipo de vehículo</th>
            <th>Placa</th>
            <th>Fecha registro</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Laura Sánchez</td>
            <td>12345678</td>
            <td>3001234567</td>
            <td>Carro</td>
            <td>ABC123</td>
            <td>2025-04-21</td>
        </tr>
        <tr>
            <td>Jorge Martínez</td>
            <td>98765432</td>
            <td>3012345678</td>
            <td>Moto</td>
            <td>XYZ456</td>
            <td>2025-04-20</td>
        </tr>
        <tr>
            <td>Mariana López</td>
            <td>56789123</td>
            <td>3123456789</td>
            <td>Carro</td>
            <td>DFS321</td>
            <td>2025-04-18</td>
        </tr>
        </tbody>
   </table>

</div>


<!-- Modal Cliente -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="formModalLabel">Formulario Cliente</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nom" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nom" placeholder="">
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula/NIT</label>
              <input type="number" class="form-control" id="cedula" placeholder="">
            </div>
            <div class="mb-3">
              <label for="tele" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="tele" placeholder="">
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de vehículo</label>
              <input type="text" class="form-control" id="tipo" placeholder="">
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" placeholder="">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de registro</label>
                <input type="date" class="form-control" id="fecha" placeholder="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
